<h1>ProductiveScaffolders</h1>

<p>Scaffolders to automate boring tasks</p>

<p>To create a view model based on a POCO:<br />
<code>
    Scaffold ViewModel &lt;Type&gt; [Name]
</code></p>

<p>To create a Controller based on a Service:<br />
<code>
    Scaffold ServiceController &lt;ServiceType&gt; [Name]
    Scaffold ServiceApiController &lt;ServiceType&gt; [Name]
</code></p>
